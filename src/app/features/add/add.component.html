<div class="container">
  <div class="add-article-form">
    <h1 class="page-title">Add New Article</h1>
    
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="article.title"
          required
          class="form-control"
          placeholder="Enter article title"
        />
      </div>

      <div class="form-group">
        <label for="author">Author *</label>
        <input
          type="text"
          id="author"
          name="author"
          [(ngModel)]="article.author"
          required
          class="form-control"
          placeholder="Enter author name"
        />
      </div>

      <div class="form-group">
        <label for="excerpt">Excerpt *</label>
        <textarea
          id="excerpt"
          name="excerpt"
          [(ngModel)]="article.excerpt"
          required
          class="form-control"
          rows="3"
          placeholder="Enter a brief excerpt"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="content">Content *</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="article.content"
          required
          class="form-control content-textarea"
          rows="10"
          placeholder="Enter article content (Markdown supported)"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Categories *</label>
        <div class="input-with-button">
          <input
            type="text"
            [(ngModel)]="categoryInput"
            name="categoryInput"
            class="form-control"
            placeholder="Add a category"
            (keyup.enter)="addCategory()"
          />
          <button type="button" (click)="addCategory()" class="btn btn-secondary">Add</button>
        </div>
        <div class="tags-display" *ngIf="article.categories && article.categories.length > 0">
          <span *ngFor="let category of article.categories" class="tag">
            {{ category }}
            <button type="button" (click)="removeCategory(category)" class="tag-remove">×</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Tags *</label>
        <div class="input-with-button">
          <input
            type="text"
            [(ngModel)]="tagInput"
            name="tagInput"
            class="form-control"
            placeholder="Add a tag"
            (keyup.enter)="addTag()"
          />
          <button type="button" (click)="addTag()" class="btn btn-secondary">Add</button>
        </div>
        <div class="tags-display" *ngIf="article.tags && article.tags.length > 0">
          <span *ngFor="let tag of article.tags" class="tag">
            {{ tag }}
            <button type="button" (click)="removeTag(tag)" class="tag-remove">×</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="article.featured"
            name="featured"
          />
          Featured Article
        </label>
      </div>

      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
        <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary">
          Add Article
        </button>
      </div>
    </form>
  </div>
</div>
