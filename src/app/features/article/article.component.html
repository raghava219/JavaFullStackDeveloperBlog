<div class="container" *ngIf="article">
  <article class="article-content">
    <h1><a href='{{ article.URL }}' target="_blank" rel="noopener noreferrer">{{ article.title }}</a></h1>
    <div class="meta">
      <span>By {{ article.author }}</span>
      <span>{{ article.readingTime }} min read</span>
      <span>{{ article.createdAt | date }}</span>
    </div>
    <div class="tags">
      <span class="tag" *ngFor="let tag of article.tags">{{ tag }}</span>
    </div>
    <div class="content" [innerHTML]="renderedContent"></div>
    <!-- TODO: Add a button to roll back to previous category. 
       <button class="category-btn" (click)="rollBackToCategory()">Roll Back to Category</button>
    -->
  </article>
</div>
