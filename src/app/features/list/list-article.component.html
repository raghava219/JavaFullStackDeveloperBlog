<div class="container">
  <h1 class="page-title">All Articles</h1>
  
  <div class="articles-grid">
    <div *ngFor="let article of articles" class="card article-card">
      <p>{{ article.title }}</p>
      <p>{{ article.author }} </p>
      <p>{{ article.readingTime }}</p>
      <p>{{ article.createdAt | date }}</p>
      <p>{{ article.tags }}</p>
      <p>{{ article.categories }}</p>
    </div>
  </div>
</div>
